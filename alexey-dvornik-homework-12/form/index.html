<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexey Dvornik Homework #12. Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form" method="post" action="/send.php">
            <h2>Регистрация</h2>
            <label class="form-control">
                <span>Имя</span>
                <input data-req="Имя обязательно" type="text" name="username" placeholder="Введите здесь Ваше имя"/>
            </label>
            <label class="form-control">
                <span>Почта</span>
                <input
                        data-email="Проверьте правильность email"
                        type="text" name="email"
                        placeholder="Введите Вашу почту"
                />
            </label>
            <label class="form-control">
                <span>Пароль</span>
                <input
                        data-req="Пароль обязателен"
                        data-password="Проверьте правильность пароля"
                        data-min_length="5"
                        data-min_message="Минимальная длинна N символов"
                        type="password" name="password"
                        placeholder="Введите Ваш пароль"
                />
            </label>
            <label class="form-control">
                <span>Подтверждение пароля</span>
                <input
                        data-req="Пароль обязателен"
                        data-password="Проверьте правильность пароля"
                        data-min_length="5"
                        data-min_message="Минимальная длинна N символов"
                        type="password" name="password2"
                        placeholder="Введите пароль снова"
                />
            </label>
            <label class="form-control form-control--line">
                <span>Я согласен с условиями</span>
                <input name="agree" data-req="Обязательно согласитесь" type="checkbox"/>
            </label>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
