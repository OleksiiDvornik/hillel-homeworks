<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
</head>
<body class="body">
<div class="container">
    <div class="card">
        <div class="card__front">
            <p class="card__bank-name">The bank of Earth</p>
            <p class="card__number js--res-number">XXXX XXXX XXXX XXXX</p>
            <div class="card__info">
                <div>
                    <p class="card__info-title">Card Holder</p>
                    <p class="card__info-name js--res-holder">Oleksii Dvornik</p>
                </div>
                <div class="card__info-box">
                    <p class="card__info-title">Exp. Date</p>
                    <p class="card__info-date">
                        <span class="js--res-month">10</span>/
                        <span class="js--res-year">24</span>
                    </p>
                </div>
                <img class="card__info-logo" src="./img/mastercard-logo.svg" alt="">
            </div>
        </div>
        <div class="card__back">
            <div class="card__back-stripe"></div>
            <div class="card__back-cvv">
                <span class="card__back-cvv-title">CVV</span>
                <div class="card__back-cvv-box js--res-cvv"></div>
            </div>
        </div>
    </div>
    <form class="form" action="https://fom.in.ua/echo" method="post">
        <label>
            <span class="form__title">Card Number</span>
            <input class="form__input js--number" type="number">
        </label>
        <label>
            <span class="form__title">Card Holder</span>
            <input class="form__input js--holder" type="text" maxlength="20">
        </label>
        <div class="form__date-and-cvv">
            <div class="form__exp-date">
                <span class="form__title">Expiration Date</span>
                <label>
                    <select class="form__month js--month" name="month">
                        <option value="" selected disabled>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </label>
                <label>
                    <select class="form__year js--year" name="year">
                        <option value="" selected disabled>Year</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                    </select>
                </label>
            </div>
            <div class="form__cvv">
                <label>
                    <span class="form__title">CVV</span>
                    <input class="form__input js--cvv" type="text">
                </label>
            </div>
        </div>
        <button class="form__button js--submit" type="submit" disabled>Submit</button>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
